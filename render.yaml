services:
  - type: web
    name: libriassist-backend
    runtime: python3
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OLLAMA_BASE_URL
        value: https://api.ollama.ai  # Ou votre URL Ollama cloud